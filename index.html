<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-Queries</title>
<link rel="stylesheet" href="estilos/style.css" media="all">
<link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width:768px) and (max-width:992px)">

<body>
    <main>
        <h1>Media Query</h1>
        <img id="phone" src="imagens/icon-phone.png" alt="Smartphone">

        <img id="pc" src="imagens/icon-pc.png" alt="PC/Notebook">
        <img id="tv" src="imagens/icon-tv.png" alt="TV">

    </main>

</html>
